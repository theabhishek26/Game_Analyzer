version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: gamer
      POSTGRES_PASSWORD: gamerpass
      POSTGRES_DB: valorant
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - ./backend/.env

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: valorant
      DB_POSTGRESDB_USER: gamer
      DB_POSTGRESDB_PASSWORD: gamerpass
